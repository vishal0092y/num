    <script>
        async function generateAndDownloadVCard() {

 // Check if in preview mode
    const viewMode = getURLParameter('view');
    if (viewMode === 'preview') {
        console.log('Add to Contact button disabled in preview mode.');
        return; // Do nothing in preview mode
    }
            try {
                console.log('Add to Contact button clicked');
                
                let urlVar = '';
                console.log('Card URL var:', urlVar);

                if (urlVar && urlVar.trim() !== '') {
                    console.log('Using card_url_var for vCard generation:', urlVar);
                } else {
                    console.log('Card URL var is missing or empty. Trying qr_sharing instead.');
                    const qrSharing = 'MzkzNXwxNDI0ODU1ODMx';
                    console.log('QR Sharing:', qrSharing);

                    if (qrSharing && qrSharing.trim() !== '') {
                        console.log('Using qr_sharing for vCard generation:', qrSharing);
                        urlVar = qrSharing;
                    } else {
                        console.error('Both Card URL var and QR Sharing are missing or empty');
                        return;
                    }
                }

                const response = await fetch(`/generate-vcard?id=${encodeURIComponent(urlVar)}`);
                if (!response.ok) throw new Error('Network response was not ok');

                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = downloadUrl;
                a.download = 'Customer Helping _all typing payment refund related complain issue.vcf';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(downloadUrl);

                console.log('vCard downloaded successfully');

            } catch (error) {
                console.error('Error occurred:', error);
            }
        }
    </script>
